apiVersion: v1
kind: Service
metadata:
  name: external-access
spec:
{{- if eq $.Values.memgraph.externalAccess.serviceType "NodePort"}}
  type: NodePort
{{- else }}
  type: LoadBalancer
{{- end }}
  selector:
    instance-type: coordinator
  ports:
    - protocol: TCP
      name: bolt
      port: {{ $.Values.memgraph.ports.boltPort }}
      targetPort: {{ $.Values.memgraph.ports.boltPort }}
