{{- range $index, $data := .Values.data }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: memgraph-data-{{ $data.id }}
spec:
  serviceName: "memgraph-data-{{ $data.id }}"
  replicas: 1
  selector:
    matchLabels:
      app: memgraph-data-{{ $data.id }}
      role: data
  template:
    metadata:
      labels:
        app: memgraph-data-{{ $data.id }}
        role: data
    spec:
      {{- if $.Values.affinity.enabled }}
      affinity:
        {{- if $.Values.affinity.nodeSelection }}
        # Node Selection Affinity: Prefer nodes with the specific dataNodeLabel and prefer spreading across nodes
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: "{{ $.Values.affinity.dataNodeLabel }}"
                operator: In
                values:
                - "true"
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - "true"
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: role
                  operator: In
                  values:
                  - data
              topologyKey: "kubernetes.io/hostname"
        {{- else if $.Values.affinity.unique }}
        # Unique Affinity: Schedule pods on different nodes where there is no coordinator or data pod
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: role
                operator: In
                values:
                - coordinator
                - data
            topologyKey: "kubernetes.io/hostname"
        {{- else if $.Values.affinity.parity }}
        # Parity Affinity: One coordinator and one data node per node
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: role
                operator: In
                values:
                - coordinator
            topologyKey: "kubernetes.io/hostname"
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: role
                operator: In
                values:
                - coordinator
                - data
            topologyKey: "kubernetes.io/hostname"
        {{- else if $.Values.affinity.paritySoft }}
        # Parity Soft Affinity: Prefer one coordinator and one data node per node
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: role
                  operator: In
                  values:
                  - coordinator
              topologyKey: "kubernetes.io/hostname"
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 50
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: role
                  operator: In
                  values:
                  - coordinator
                  - data
              topologyKey: "kubernetes.io/hostname"
        {{- end }}
      {{- end }}

      initContainers:
      - name: init
        image: "{{ $.Values.memgraph.image.repository }}:{{ $.Values.memgraph.image.tag }}"
        volumeMounts:
        {{- if $.Values.memgraph.data.volumeClaim.storagePVC }}
        - name: memgraph-data-{{ $data.id }}-lib-storage
          mountPath: /var/lib/memgraph
        {{- end }}
        {{- if $.Values.memgraph.data.volumeClaim.logPVC }}
        - name: memgraph-data-{{ $data.id }}-log-storage
          mountPath: /var/log/memgraph
        {{- end }}
        command: [ "/bin/sh","-c" ]
        args: [ "chown -R memgraph:memgraph /var/log; chown -R memgraph:memgraph /var/lib" ]
        securityContext:
          privileged: true
          readOnlyRootFilesystem: false
          capabilities:
            drop: [ "all" ]
            add: [ "CHOWN" ]
          runAsUser: 0
          runAsNonRoot: false
      containers:
      - name: memgraph-data
        image: "{{ $.Values.memgraph.image.repository }}:{{ $.Values.memgraph.image.tag }}"
        imagePullPolicy: {{ $.Values.memgraph.image.pullPolicy }}
        ports:
        - containerPort: {{ $data.boltPort }}
        - containerPort: {{ $data.managementPort }}
        - containerPort: {{ $data.replicationPort }}
        args:
        {{- range $arg := $data.args }}
        - "{{ $arg }}"
        {{- end }}
        env:
        - name: MEMGRAPH_ENTERPRISE_LICENSE
          value: "{{ $.Values.memgraph.env.MEMGRAPH_ENTERPRISE_LICENSE }}"
        - name: MEMGRAPH_ORGANIZATION_NAME
          value: "{{ $.Values.memgraph.env.MEMGRAPH_ORGANIZATION_NAME }}"
        volumeMounts:
        {{- if $.Values.memgraph.data.volumeClaim.storagePVC }}
          - name: memgraph-data-{{ $data.id }}-lib-storage
            mountPath: /var/lib/memgraph
        {{- end }}
        {{- if $.Values.memgraph.data.volumeClaim.logPVC}}
          - name: memgraph-data-{{ $data.id }}-log-storage
            mountPath: /var/log/memgraph
        {{- end }}
  volumeClaimTemplates:
    {{- if $.Values.memgraph.data.volumeClaim.storagePVC }}
    - metadata:
        name: memgraph-data-{{ $data.id }}-lib-storage
      spec:
        accessModes:
        - "ReadWriteOnce"
        {{- if $.Values.memgraph.data.volumeClaim.storagePVCClassName }}
        storageClassName: {{ $.Values.memgraph.data.volumeClaim.storagePVCClassName }}
        {{- end }}
        resources:
          requests:
            storage: {{ $.Values.memgraph.data.volumeClaim.storagePVCSize }}
    {{- end }}
    {{- if $.Values.memgraph.data.volumeClaim.logPVC }}
    - metadata:
        name: memgraph-data-{{ $data.id }}-log-storage
      spec:
        accessModes:
        - "ReadWriteOnce"
        {{- if $.Values.memgraph.data.volumeClaim.logPVCClassName }}
        storageClassName: {{ $.Values.memgraph.data.volumeClaim.logPVCClassName }}
        {{- end }}
        resources:
          requests:
            storage: {{ $.Values.memgraph.data.volumeClaim.logPVCSize }}
    {{- end }}

---
{{- end }}
